<!DOCTYPE html>
<html lang = "zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SimpleAI</title>
        <link rel = "stylesheet" href = "CSS/style.css">
        <script src = "JS/script.js"></script>
        <script src="JS/marked.min.js"></script>
    </head> 
    <body>
        <div id = "main-area">
           
            <!-- <div id = "controls">
                <button id = "pin">📌</button>
            </div> -->

            <h1>SimpleAI</h1>
            <form id = "user-area">
                <textarea  id = "input-txt" placeholder = "请输入问题..." rows = "5"></textarea>
                <div id="user-actions">
                    <div class="action-group">
                        <button type="button" id="change-prompt">提示词</button>
                        <button type="button" id="clear-screen">清屏</button>
                    </div>
                    <button id = "send-button">发送</button>
                </div>
            </form>
            <div id = "ai-area">
                <div class = "ai-response ai"><p>你好！有什么可以帮你的吗？</p></div>               
            </div>
                <button id = 'reset-button'>重置</button>      
            </div>

            <!-- 提示词部分 -->
            <div id="prompt-area">
                <div id="prompt-content">
                    <h2>选择一个角色</h2>
                    <div id="prompt-options">
                        <!-- JS会在这里动态填充选项 -->
                    </div>
                    <button id="close-prompt-modal">关闭</button>
                </div>
            </div>

        </div>
    </body>
</html>
